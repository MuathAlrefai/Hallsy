  <body>
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="">Hallsy</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="">Hallsy</a></span>

          </div>

            <li><a href="/sign">Login</a></li>
            <li><a href="/cities_all">Home</a></li>

            <li><a href="/help_all">Help</a></li>
            <li><a href="/about_all">About</a></li>
          </ul>
        </div>
        <div class="darkLight-searchBox">
          <div class="drak-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>
          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search"></i>
            </div>

            <div class="search-field">
              <input type="text" placeholder="Search..." />
              <i class="bx bx-search"></i>

        </div>
      </div>

    <div>
      <h1>All Halls</h1>
    </div>
    {% for hall in halls %}
    <div class="wrapper">
      <div id="container" d-flex mt-4 p-4">

          <div id="main" class="card mb-3" style="max-width:740px;  ">
              <div class="row g-0">
                  <div class="col-md-6">
                      <img src="{% static 'cities/17.jpg' %}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-6">
                      <div class="card-body">
                          <h5 class="card-title">
                              {{hall.name}}
                          </h5>
                          <p class="card-text">
                              {{hall.description}}
                          </p>
                          <p class="card-text">
                              <small class="text-muted">
                                {{hall.phone}}
                              </small>
                          </p>
                      </div>
                  </div>
              </div><button id="btn"><a href="/halls/{{hall.city.name}}/{{hall.name}}">See Details</a></button>
          </div>
      </div>
  </div>
  {% endfor %}

    <script src="{% static 'cities/script.js' %}"></script>
